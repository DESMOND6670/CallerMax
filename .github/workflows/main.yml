name: Build CallerMax APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: callerMax-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: callerMax-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        
    - name: Create APK Download Links
      run: |
        echo "## ðŸ“± APK Download Links" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Debug APK (Recommended for testing)" >> $GITHUB_STEP_SUMMARY
        echo "- Download from the **Artifacts** section below" >> $GITHUB_STEP_SUMMARY
        echo "- File: \`callerMax-debug-apk\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Release APK (For production use)" >> $GITHUB_STEP_SUMMARY
        echo "- Download from the **Artifacts** section below" >> $GITHUB_STEP_SUMMARY
        echo "- File: \`callerMax-release-apk\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation Instructions:" >> $GITHUB_STEP_SUMMARY
        echo "1. Download the APK file from Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. Transfer to your Android device" >> $GITHUB_STEP_SUMMARY
        echo "3. Enable 'Unknown Sources' in device settings" >> $GITHUB_STEP_SUMMARY
        echo "4. Tap the APK file to install" >> $GITHUB_STEP_SUMMARY
