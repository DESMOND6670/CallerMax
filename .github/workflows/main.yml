name: Build CallerMax APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK (Smaller version)
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin:$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Accept Android SDK licenses
      run: |
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: Install Android platform and build tools
      run: |
        android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"
        
    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip gradle-8.0-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-8.0" >> $GITHUB_ENV
        echo "$PWD/gradle-8.0/bin" >> $GITHUB_PATH
        
    - name: Build Universal APK
      run: |
        gradle assembleDebug --stacktrace
        echo "APK built successfully!"
        ls -la app/build/outputs/apk/debug/
        file app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: callerMax-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
